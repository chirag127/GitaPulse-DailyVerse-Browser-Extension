name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: "ğŸ—ï¸ Build Extension"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "ğŸ› ï¸ Build Extension"
        run: npm run build

  lint:
    name: "ğŸ§¹ Lint & Format Code"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "ğŸ” Run Biome Linter"
        run: npm run lint

      - name: "ğŸ“ Check Formatting with Biome"
        run: npm run format:check

  test:
    name: "ğŸ§ª Run Unit & E2E Tests"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Checkout Repository"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "ğŸš€ Install Playwright Browsers"
        run: npx playwright install --with-deps

      - name: "ğŸ¯ Run Unit Tests with Vitest"
        run: npm run test:unit

      - name: "ğŸ§© Run End-to-End Tests with Playwright"
        run: npm run test:e2e

      - name: "ğŸ“Š Upload Test Coverage"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
